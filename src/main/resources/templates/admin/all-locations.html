<main xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <table class="table mt-3 mb-5 center-block w-75 mx-auto">
        <thead>
        <tr>
            <th scope="col" th:text="|id|"></th>
            <th scope="col" th:text="|Image|"></th>
            <th scope="col" th:text="|Town|"></th>
            <th scope="col" th:text="|Image url|"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="location : ${locations}" th:object="${location}">
            <tr >
                <td class="align-middle" scope="row" th:text="*{id}"></td>
                <td class="align-middle" scope="row">
                    <img th:src="@{${location.locationPicture}}" width="100"  alt="picture">
                </td>
                <td class="align-middle" th:text="*{town}"></td>
                <td class="align-middle" >
                    <a  th:href="@{${location.locationPicture}}">
                        <span th:text="*{locationPicture}"></span>
                    </a>
                </td>

                <td class="align-middle">
                    <form  th:method="get" th:action="@{/location/admin/list}">
                        <input type="hidden" th:value="*{id}"/>
                        <button type="submit"
                                disabled
                                class="btn btn-danger btn-sm border-dark"
                                th:text="Services">
                        </button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</main>
