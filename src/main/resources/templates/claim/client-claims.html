<main xmlns:th="http://www.thymeleaf.org">
    <div class="home-page-header">

    </div>
    <div class="d-flex justify-content-start align-content-start flex-wrap m-5">
        <div class="card m-3" style="width: 30em" th:each="claim: ${claims}" th:object="${claim}">
            <div class="card-body"  >
                <h4 class="card-title" th:text="|Catagory: *{serviceOrderServiceTypeServiceName}|"></h4>
                <h4>
                    <span>Scheduled date: </span><i class="far fa-calendar-alt"></i>
                    <span th:text=" *{serviceOrderScheduledDate}"></span>
                </h4>
                <h5>
                    <span>Location: </span><i class="fas fa-map-marker-alt"></i>
                    <span th:text=" *{serviceOrderLocationTown}"></span>
                </h5>

                <hr/>
                <h4><i class="fas fa-tools m-2"></i><span  th:text="|Service info:|"></span></h4>
                <p th:text="*{professionalServiceFirstName}"></p>
                <p th:text="*{professionalServiceLastName}"></p>
                <p><i class="fas fa-phone-square m-1"></i>
                    <span th:text="*{professionalServicePhoneNumber}"></span>
                </p>


            </div>
            <div class="card-footer">

                <p class="text-center">
                    <button class="btn btn-danger btn-lg" type="button"
                            data-toggle="collapse"
                            th:attr="data-target='#i'+*{id}"
                            aria-expanded="false" aria-controls="collapseExample">
                        Reason
                    </button>
                </p>
                <div class="collapse" th:id="i+*{id}">
                    <div class="card card-body">
                        <form class="text-center" method="post" th:action="@{/claim/close}">
                            <div class="form-group">
                                <label th:for="reason">Reason:</label>
                                <textarea readonly class="form-control form-control-lg"
                                          id="reason" rows="7" cols="50" th:text="*{reason}">
                            </textarea>
                            </div>
                            <input type="hidden" name="claimId" th:value="*{id}"/>
                            <input class="btn btn-lg btn-success btn-block form-control-lg"
                                   value="Close claim" type="submit">
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>
