<main class="registration-form" xmlns:th="http://www.thymeleaf.org">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card" th:object="${model}">
                <header class="card-header">
                    <h3 class="text-center mb-4">Registration</h3>
                </header>
                <article class="card-body">
                    <form th:action="@{/user/register}" th:method="post">
                        <div class="form-group">
                            <input class="form-control input-lg"
                                   placeholder="Username..."
                                   th:field="*{username}"
                                   type="text"
                            />
                            <p class="text-danger" th:if="${#fields.hasErrors('username')}"
                               th:errors="*{username}"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg"
                                   placeholder="Email"
                                   th:field="*{email}"
                                   type="email"
                            />
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></p>
                        </div>
                        <div class="form-group">
                            <input  class="form-control input-lg"
                                    placeholder="Password"
                                    th:field="*{password}"
                                    type="password"
                            />
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control input-lg"
                                   placeholder="Confirm password"
                                   th:field="*{confirmPassword}"
                                   type="password"
                            />
                            <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                               th:errors="*{confirmPassword}"></p>
                        </div>
                        <input class="btn btn-lg btn-primary btn-block"
                               th:value="Submit"
                               type="submit">
                    </form>
                </article>
                <div class="border-top card-body text-center">Have registration? <a href="/user/login">Login</a></div>
            </div>
        </div>

    </div>


</main>
