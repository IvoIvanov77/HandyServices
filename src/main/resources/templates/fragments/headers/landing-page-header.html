<header class="masthead text-white text-center"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <h1 class="mb-5">Решете вашите проблеми сега</h1>
            </div>
            <div class="col-xl-12 mx-auto">
                <form th:action="@{/user/login}" th:method="post">
                    <div class="form-row">
                        <div class="col-12 col-md-5">
                            <input type="text"
                                   class="form-control form-control-lg"
                                   name="username"
                                   placeholder="Username...">
                        </div>
                        <div class="col-12 col-md-5">
                            <input type="password"
                                   class="form-control form-control-lg"
                                   name="password"
                                   placeholder="Password...">
                        </div>
                        <div class="col-12 col-md-2">
                            <button type="submit" class="btn btn-block btn-lg btn-info">Login</button>
                        </div>

                    </div>
                    <div class="col-12 col-md-4 mx-auto mt-2">
                        <a href="/user/register"  class="btn btn-block btn-lg btn-danger">Registration</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
