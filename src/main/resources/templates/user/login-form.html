<main class="registration-form" xmlns:th="http://www.thymeleaf.org">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <header class="card-header">
                    <h3 class="text-center mb-4">Login</h3>
                </header>
                <article class="card-body">
                    <form th:action="@{/user/login}" th:method="post">
                        <div class="form-group">
                            <input class="form-control input-lg"
                                   placeholder="Username"
                                   name="username"
                                   type="text">
                        </div>

                        <div class="form-group">
                            <input class="form-control input-lg"
                                   placeholder="Password"
                                   name="password"
                                   type="password">
                        </div>

                        <input class="btn btn-lg btn-primary btn-block" value="Submit" type="submit">
                    </form>
                    <th:block th:if="${param.error}">
                        <div class="text-center text-danger"
                             th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                            <!--Bad Credentials-->
                        </div>
                    </th:block>
                </article>
                <div class="border-top card-body text-center">You dont have registration? <a href="/user/register">Register</a></div>
            </div>
        </div>
    </div>
</main>
