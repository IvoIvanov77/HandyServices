<main xmlns:th="http://www.thymeleaf.org">
    <div class="home-page-header">

    </div>

    <div class="d-flex justify-content-start align-content-start flex-wrap m-5">
        <div class="card m-3" style="width: 25em" th:each="offer: ${offers}" th:object="${offer}">
            <div class="card-body"  >
                <h4 class="card-title">
                    <span>Price: </span><i class="fas fa-euro-sign"></i></i>
                    <span th:text=" *{price}"></span>
                </h4>
                <p>
                    <span>Hours: </span><i class="far fa-clock"></i></i></i>
                    <span class="font-weight-bold" th:text="*{hours}"></span>
                </p>
                <hr/>
                <h4><i class="fas fa-tools m-2"></i><span  th:text="|Service info:|"></span></h4>
                <h5 th:text="*{professionalServiceFirstName}"></h5>
                <h5 th:text="*{professionalServiceLastName}"></h5>
                <p><i class="fas fa-phone-square m-1"></i>
                    <span th:text="*{professionalServicePhoneNumber}"></span>
                </p>

            </div>
            <div class="card-footer">
                <form th:method="post" th:action="@{/offer/accept}" >
                   <input type="hidden" th:value="*{id}" name="offerId"/>
                   <input type="hidden" th:value="*{serviceOrderId}" name="serviceOrderId"/>
                   <input type="hidden" th:value="*{professionalServiceId}" name="professionalServiceId"/>
                    <input type="submit" class="btn-lg btn-success" value="Accept"/>
                    <button class="btn-lg btn-primary" type="button"
                            data-toggle="collapse"
                            th:attr="data-target='#i'+*{id}"
                            aria-expanded="false" aria-controls="collapseExample">
                        Details
                    </button>
                </form>

                <div class="collapse" th:id="i+*{id}">
                    <div class="card card-body">
                        <h3 th:text="*{professionalServiceSlogan}"></h3>
                        <p th:text="*{professionalServiceServiceDescription}"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>



</main>
