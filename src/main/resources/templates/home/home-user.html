<main xmlns:th="http://www.thymeleaf.org">
    <div class="home-page-header">

    </div>
    <div class="d-flex justify-content-around align-content-start flex-wrap m-5" id="all-locations">

    </div>
</main>
<script>
    $(function() {
        fetch('/location/fetch-all')
            .then((response) => response.json())
            .then((json) => {
                json.forEach((location) =>
                    $('#all-locations').append(
                        `<div class="card m-3" style="width: 42em">
                    <img class="card-img-top" src="${location.locationPicture}" alt="Card image cap">
                    <div class="card-body">
                        <h3 class="card-title">${location.town}</h3>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-primary btn-lg" href="/category/location/${location.id}">Available services</a>
                    </div>
                </div>` )
                );

            })
            .catch((err) => console.log(err));
    })
</script>
