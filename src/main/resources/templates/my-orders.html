<main xmlns:th="http://www.thymeleaf.org">
    <div class="home-page-header">

    </div>
    <div class="d-flex justify-content-start align-content-start flex-wrap m-5">
        <div class="card m-3" style="width: 15em" th:each="order: ${orders}" th:object="${order}">
            <div class="card-body"  >
                <h4 class="card-title" th:text="*{serviceType.serviceName}"></h4>
                <h5 th:text="*{location.town}"></h5>
                <h5 th:text="*{orderStatus}"></h5>
                <p th:text="*{firstName}"></p>
                <p th:text="*{lastName}"></p>
                <p th:text="*{phoneNumber}"></p>
                <h4 th:text="*{scheduledDate}"></h4>
            </div>
            <div class="card-footer">
                <a th:if="${order.orderStatus == T(org.softuni.handy.domain.enums.OrderStatus).PENDING}"
                   class="btn btn-primary btn-lg" th:href="@{/offer/{orderId}(orderId=*{id})}">Details</a>
            </div>
        </div>
    </div>
</main>
